<!DOCTYPE html>

<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
        width: 100%;
        height: 100%;
    }
    * {
        margin: 0;
        padding: 0;
    }
    hr {
        margin-top: 15px;
        margin-bottom: 15px;
    }
    </style>
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body style="background-color: rgb(255, 255, 238);">
    <div id="bg" style="width: 100%;height: 100%;background-color: rgb(255, 255, 238);">
        <h2>发帖</h2><hr>
        <div id="main" style="transform: translate(-50%,0);margin-left: 50%;background-color: rgb(255, 255, 238);width: 300px;height:max-content;" >
            <form name="write" action="/blog/post_blog" method="post">
        
        <input type="text" name="title" placeholder="标题（必填）" required="required"><br>
        <select id="section" name="section" title="分区">
            <option value="0">默认</option>
            <option value="1">校内</option>
            <option value="2">ACG</option>
            <option value="3">文艺</option>
            <option value="4">技术</option>
            <option value="5">水贴</option>
            <option value="6">反馈</option>
        </select>
        <input type="text" name="tags" placeholder="标签">
        <input type="text" name="description" placeholder="简介">
        <!--
            <input type="hidden" name="ans" value="{{ans}}">
        <input type="hidden" name="random" value="{{random}}">
        <input type="hidden" name="key" value="{{key}}">
        <input type="hidden" name="timestamp" value="{{timestamp}}">

        -->
        
        <textarea oninput="l(this,5000,'textNum');" id="textArea" cols="50" required="required" rows="10" name="content" style="font-family: Arial, Helvetica, sans-serif;"></textarea>
        <p style="font-family: Arial, Helvetica, sans-serif;"><span id="textNum" style="text-align: right;">0</span>/5000</p>
        <input type="submit" value="我输好了">
    </form>
        </div>
    </div>

    <script>
        function l(ta,max_l,tb){
            var cl=ta.value.length
            var disp=document.getElementById(tb)
            if (cl>max_l){
                ta.value=ta.value.substring(0,max_l)
            }
            cl=ta.value.length
            disp.innerHTML=cl
        }
    </script>
</body>
</html>
