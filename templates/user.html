<!DOCTYPE html>

<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <style>
        .round_icon{
  width: 200px;
  height: 200px;
  display: flex;
  border-radius: 50%;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
    html, body {
	width: 100%;
	height: 100%;
}
* {
	margin: 0;
	padding: 0;
}
.hr_with_space{
    margin-top: 20px;
    margin-bottom: 20px;
    margin-left: 5px;
    margin-right: 5px;
}
    </style>
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body style="background-color: rgb(255, 255, 238);">
    <div id="bg" style="width: 100%;height: 100%;background-color: rgb(255, 255, 238);z-index: 3;position:absolute;">
        <div id="left" style="width: 200px ;height: fit-content;z-index: 0;float: left;background-color: rgb(255, 255, 238);">
                <div style="margin-left: 10px;margin-top: 20px;z-index: 1;text-align: center;">
                    <img src="{{avatar}}" class="round_icon" alt="img missing">
                    <div id="user_basic" style="margin-left: 20px;margin-top: 20px;">
                        <h2 style="margin-left: 0px;margin-top: 30px;">{{nickname}}</h2>
                        <span style="margin-left: 0px;margin-top: 20px;"><i>{{username}}</i></span>
                    </div>
                </div>
            <hr style="margin-top: 20px;">
            <div id="desc" style="margin-left: 10px;">
                <p style="width:100%; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">签名：{{slogan}}</p>
                <p style="overflow:hidden;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">邮箱：{{email}}</p>
                <p>生日：{{birthday}}</p>
                <p>性别：{% if gender==1 %}男{% elif gender==2 %}女{% else %}保密{% endif %}
                </p>
            </div>
        </div>
        <div id="shift" style="margin-left: 200px;margin-top:20px;height: fit-content;background-color: rgb(255, 255, 238);">
            <div id="articles" style="margin-left: 100px;width: 80%; height: fit-content;background-color: rgb(255, 255, 238);">
                <h3>Ta的文章</h3>
                <hr class="hr_with_space">
                <div id="list">
                    {% for a in articles %}
                    <div style="margin-left: 15px;">
                        <a href="/ui/articles/{{a[0]}}" target="_blank" style="width:130px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">{{a[1]}}</a><br>
                        <span><i>{{a[2]}}</i></span>
                    </div>
                    <hr class="hr_with_space">
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
