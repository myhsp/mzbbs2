<!DOCTYPE html>

<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
        width: 100%;
        height: 100%;
    }
    * {
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body background="{{ url_for('static',filename='berkeley.jpg') }}" style="background-repeat: no-repeat;background-size: cover;">
    <div style="background-repeat: no-repeat;background-image: url(/static/senpai.png);background-position: bottom;background-size:50% 50%;width: 300px;height: 300px;margin-left: 50%;margin-top: 20%;transform: translate(-50%,-50%);text-align: center;position: absolute;background-color: rgb(255, 255, 255);border-radius: 10px;border-color: rgb(251, 114, 153);border-width: 1px;">
        <h2>人机验证</h2><br>
        <div id="whythis" style="font-family: Arial, Helvetica, sans-serif;font-size: 12px;">
            <span>为了防止服务器君被过多请求玩坏</span><br>
            <span>我们整了这个人机验证的玩意</span><br>
            <span>请把你看到的文本按正常语序排列，不打空格</span><br>
        </div>
        <hr style="margin-block-start: 0.5em;margin-block-end: 0.5em; margin-left: 5px;margin-right: 5px;;">
        <div id="quiz">
            <h4>问题：{{content}}</h4>
            <form name="captcha" action="{{url_to}}" method="get">
                <input type="text" name="ans" placeholder="答案"><br>
                <input type="hidden" name="random" value="{{random}}">
                <input type="hidden" name="key" value="{{key}}"><br>
                <input type="hidden" name="timestamp" value="{{timestamp}}">
                <input type="submit" value="我输好了">
            </form>
        </div>
    </div>
</body>
</html>
